<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GD2/Lab3/Lab10/css/bai2.css">
    <title>Bai2</title>
</head>

<body>
    <div class="container">
        <h2>Bài 2</h2>
        <form>
            <label>Họ và Tên:</label>
            <input type="text">
    
            <label>Giới tính:</label>
            <div class="gender">
                <input type="radio" name="gender"> Nam
                <input type="radio" name="gender"> Nữ
            </div>
    
            <label>Ngày sinh:</label>
            <input type="date">
    
            <label>Điểm:</label>
            <input type="number" value="0.25" step="0.01">
    
            <label>Nghề nghiệp:</label>
            <select>
                <option value="">-- Chọn nghề nghiệp --</option>
            </select>
    
            <label>Sở thích:</label>
            <div class="hobbies">
                <input type="checkbox"> Thể thao
                <input type="checkbox"> Du lịch
                <input type="checkbox"> Âm nhạc
                <input type="checkbox"> Ẩm thực
            </div>
    
            <label>Ghi chú:</label>
            <textarea rows="3"></textarea>
    
            <div class="buttons">
                <button type="submit" class="register">Đăng ký</button>
                <button type="reset" class="reset">Nhập lại</button>
            </div>
        </form>
    </div>
</body>

</html>
